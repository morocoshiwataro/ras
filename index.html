<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>荒野の王（WK）計算フォーム</title>
  <style>
    :root{
      --bg: #0f0c07;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.64);
      --accent: #c79a4b;
      --warn: #ff4d4d;
      --shadow: 0 10px 24px rgba(0,0,0,.35);
      --radius: 16px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans JP", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(199,154,75,.22), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(122,79,29,.20), transparent 65%),
        linear-gradient(180deg, #120f0a 0%, #0b0906 100%);
      min-height:100dvh;
    }
    .wrap{ max-width: 900px; margin: 0 auto; padding: 18px 14px 30px; }

    header{ margin-bottom: 14px; }
    h1{
      margin:0;
      font-size: 22px; /* ←少し大きめ */
      letter-spacing: .02em;
      line-height: 1.2;
    }
    .sub{
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06) 0%, rgba(255,255,255,.04) 100%);
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .section{ margin-top: 12px; }
    .sectionTitle{
      display:flex; align-items:center; gap:10px;
      margin: 2px 0 10px;
      font-size: 14px; font-weight: 900;
    }
    .step{
      width: 24px; height: 24px;
      display:inline-grid; place-items:center;
      border-radius: 8px;
      background: rgba(199,154,75,.18);
      border: 1px solid rgba(199,154,75,.28);
      color: var(--accent);
      font-weight: 900;
      font-size: 12px;
      flex: 0 0 auto;
    }

    label{
      display:block;
      font-size: 13px;
      font-weight: 800;
      margin: 10px 0 6px;
    }
    .req{
      display:inline-block;
      margin-left: 6px;
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(199,154,75,.35);
      color: var(--accent);
      background: rgba(199,154,75,.10);
      vertical-align: middle;
    }

    /* placeholder screenshot */
    .shot{
      width: 100%;
      height: 76px;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.25);
      display:block;
      margin: 8px 0 8px;
    }
    .shot.sm{
      height: 40px;
      border-radius: 10px;
      margin: 6px 0;
    }

    input, select{
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    input::placeholder{ color: rgba(255,255,255,.35); }
    input:focus, select:focus{
      border-color: rgba(199,154,75,.55);
      box-shadow: 0 0 0 3px rgba(199,154,75,.16);
    }

    .hint{ margin-top: 6px; color: var(--muted); font-size: 12px; line-height: 1.45; }

    .grid{ display:grid; gap: 10px; grid-template-columns: 1fr; }
    @media (min-width: 720px){
      .grid.two{ grid-template-columns: 1fr 1fr; }
    }

    .divider{ height:1px; background: rgba(255,255,255,.10); margin: 12px 0; }
    .hidden{ display:none; }

    /* Results */
    .results{ margin-top: 12px; display:grid; gap: 10px; }
    .kpi{
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      padding: 12px;
    }
    .kpi .name{ font-size: 12px; color: var(--muted); }
    .kpi .value{
      margin-top: 6px;
      font-size: 30px;
      font-weight: 950;
      letter-spacing: .02em;
      font-variant-numeric: tabular-nums;
      color: #fff;
    }
    .kpi .unit{ font-size: 12px; color: var(--muted); margin-left: 6px; font-weight: 800; }
    .kpi .mini{ margin-top: 6px; font-size: 12px; color: var(--muted); line-height: 1.4; }

    .warnBar{
      margin-top: 10px;
      border-radius: var(--radius);
      padding: 10px 12px;
      border: 1px solid rgba(255,77,77,.35);
      background: rgba(255,77,77,.12);
      color: #ffd7d7;
      font-weight: 950;
      display:none;
    }
    .warnBar.show{ display:block; }

    /* Table (A breakdown) */
    .tableWrap{
      margin-top: 10px;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      overflow: hidden;
      background: rgba(0,0,0,.18);
    }
    table{ width:100%; border-collapse: collapse; font-variant-numeric: tabular-nums; }
    th, td{
      padding: 10px 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      text-align: right;
      font-size: 13px;
      vertical-align: top;
    }
    th:first-child, td:first-child{ text-align:left; }
    th{
      font-size: 12px;
      color: var(--muted);
      background: rgba(255,255,255,.04);
    }
    tr:last-child td{ border-bottom: none; }

    .smallInput{
      padding: 10px 10px;
      border-radius: 12px;
      font-size: 15px;
    }

    .toggle{
      margin-top: 10px;
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(199,154,75,.30);
      background: rgba(199,154,75,.12);
      color: #ffe7be;
      font-weight: 950;
      cursor: pointer;
    }

    footer{
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.55;
    }
    footer b{ color: rgba(255,255,255,.85); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>荒野の王（WK）計算フォーム</h1>
      <div class="sub">
        入力は上から順番に。①②が揃うと「目的（A/B）」が表示されます。
      </div>
    </header>

    <div class="card">

      <!-- Step 1 -->
      <div class="section" id="step1">
        <div class="sectionTitle"><span class="step">1</span>まずは基本情報</div>

        <div class="grid two">
          <div>
            <label>① 病院容量（現在の深部容量）<span class="req">必須</span></label>
            <img class="shot" id="shot_hospital" alt="スクショ例（仮）" />
            <input id="hospitalCap" type="number" min="0" step="1" placeholder="例：132750" />
            <div class="hint">単位：人</div>
          </div>

          <div>
            <label>② アフターショック率（%）<span class="req">必須</span></label>
            <img class="shot" id="shot_aftershock" alt="スクショ例（仮）" />
            <input id="aftershockRate" type="number" min="0" step="0.01" placeholder="例：14" />
            <div class="hint">入力は「%の数値」（14% → 14）</div>
          </div>
        </div>
      </div>

      <!-- Step 2 (only after step1 valid) -->
      <div class="section hidden" id="step2">
        <div class="sectionTitle"><span class="step">2</span>目的を選ぶ</div>

        <label>A/B どちら？<span class="req">必須</span></label>
        <img class="shot" id="shot_mode" alt="スクショ例（仮）" />
        <select id="mode">
          <option value="">選択してください</option>
          <option value="A">A：兵士をたくさん増やしたい（安全上限→内訳入力）</option>
          <option value="B">B：ポイントから逆算したい（目標実ポイント→必要人数）</option>
        </select>
        <div class="hint">選んだ目的に合わせて、この下の入力欄が表示されます。</div>
      </div>

      <!-- A -->
      <div class="section hidden" id="sectionA">
        <div class="sectionTitle"><span class="step">A</span>A：入力</div>

        <div class="results" style="margin-top: 6px;">
          <div class="kpi">

            <div class="value"><span id="aMaxSafe">-</span><span class="unit">人</span></div>
